    #  type: file
    #  label: CV
    #  placeholder: CV...

cvform:
  recipient_email: enrique.desarrollo@gmail.com
  recipient_name: Info
  fields:
    name:
      label: Nombre:
      type: text
      required: true
      placeholder: Su nombre...
    subject:
      type: text
      label: Asuntoa
      required: true
