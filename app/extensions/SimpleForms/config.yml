button_text: Enviar

# A simple contact form. Use as {{ simpleform('contact') }} in your templates.
contact:
  recipient_email: enrique.desarrollo@gmail.com
  recipient_name: Info
  fields:
    name:
      label: Nombre:
      type: text
      required: true
      placeholder: Su nombre...
    subject:
      type: text
      label: Asunto
      required: true
      placeholder: Asunto...
    email:
      type: email
      label: Correo electrónico:
      required: true
      placeholder: Correo electŕonico...
    message:
      type: textarea
      label: Mensaje:
      required: true
      placeholder: Mensaje...
